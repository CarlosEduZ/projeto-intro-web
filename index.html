<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widli=device-widli, initial-scale=1.0">
    <title>Ídolos do São Paulo FC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    
    
</head>
<body>
    <a href="https://www.esportelandia.com.br/futebol/maiores-jogadores-do-sao-paulo/"><header>Ídolos do São Paulo FC</header></a>

    <main>
        <section class="busca-container">
            <label for="nome">Nome</label>
            <input type="text" id="campo" placeholder="Nome do jogador">
            <button id="button" type="button" onclick="buscaJogador(event)">Pesquisar</button>
        </section>

        <section>
            <article id="Ceni" class="lista-jogadores">
                <figure >
                    <img id="CeniFoto" src="/midias/Rogério Ceni Goleiro Artilheiro.jpg" alt="">
                </figure>
            </article>
            <article id="Rai" class="lista-jogadores"> 
                <figure>
                        <img id="RaiFoto" src="/midias/Raí.jpg" alt="">
                </figure>
            </article>
            <article id="Chulapa" class="lista-jogadores">
                <figure>
                    <img id="ChulapaFoto" src="/midias/Serginho Chulapa.jpg" alt="">
                </figure>
            </article>
            <article id="Muller" class="lista-jogadores">
                <figure>
                    <img id="MullerFoto" src="/midias/Muller_saopaulo_campeaomundial1992_get (1).jpg" alt="">
                </figure>
            </article>
            <article id="Cafu" class="lista-jogadores">
                <figure>
                    <img id="CafuFoto" src="/midias/Cafu.png" alt="">
                </figure>
            </article>
        </section>
    </main>
    <footer>
        Carlos Eduardo

        CarlosEduZ - Github
    </footer>
    
</body>
</html>
